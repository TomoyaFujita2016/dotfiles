# Kitty Configuration
# ~/.config/kitty/kitty.conf

# フォント設定
font_family      Hack Nerd Font Regular
bold_font        Hack Nerd Font Bold
italic_font      auto
bold_italic_font auto
font_size        12.0

# カラースキーム設定
# Primary colors
background       #2D2A2E
foreground       #fff1f3

# Normal colors
color0           #2c2525
color1           #fd6883
color2           #adda78
color3           #f9cc6c
color4           #f38d70
color5           #a8a9eb
color6           #85dacc
color7           #fff1f3

# Bright colors
color8           #72696a
color9           #fd6883
color10          #adda78
color11          #f9cc6c
color12          #f38d70
color13          #a8a9eb
color14          #85dacc
color15          #fff1f3

# ウィンドウ設定
window_padding_width 3 1
background_opacity 0.9
# Kittyでは起動時の最大化は以下のコマンドで実行時に指定
# kitty --start-as=maximized
# または以下の設定を使用（Linux/macOSで挙動が異なる場合があります）
remember_window_size yes
initial_window_width  1920
initial_window_height 1080

# 装飾の無効化（タイトルバーなし）
hide_window_decorations yes
# macOSの場合は以下を使用
# hide_window_decorations titlebar-only
# Linuxで完全に装飾を消す場合
# hide_window_decorations yes

# 環境変数
# Kittyは自動的にTERM=xterm-kittyを設定しますが、
# 互換性のためにxterm-256colorが必要な場合は以下を設定
# env TERM=xterm-256color

# スクロールバック
scrollback_lines 10000

# URLのクリック
detect_urls yes
url_style curly

# マウスサポート
mouse_hide_wait 3.0

# クリップボード
copy_on_select yes
strip_trailing_spaces smart

# パフォーマンス設定
repaint_delay 10
input_delay 3
sync_to_monitor yes

# タブバー設定（Alacrittyには無い機能）
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted

# キーバインディング
# Alacrittyと同じ動作を維持するための基本設定
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+n new_window
map ctrl+shift+t new_tab
map ctrl+shift+q close_window
map ctrl+shift+w close_tab

# フォントサイズ調整
map ctrl+shift+asciicircum change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+0 change_font_size all 0

# ウィンドウ間の移動（Kitty特有）
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window

# タブ間の移動
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab

# レイアウト切り替え
map ctrl+shift+l next_layout

# Tmuxとの統合を改善
# Tmuxを使用している場合のパフォーマンス向上
update_check_interval 0

# ベル音を無効化
enable_audio_bell no
visual_bell_duration 0.0

# カーソル設定
cursor_shape block
cursor_blink_interval 0
cursor_stop_blinking_after 0

# 選択時のカラー
selection_foreground #2D2A2E
selection_background #fff1f3

# アクティブなタブの色
active_tab_foreground   #2D2A2E
active_tab_background   #fff1f3
active_tab_font_style   bold
inactive_tab_foreground #fff1f3
inactive_tab_background #72696a
inactive_tab_font_style normal

# 設定のリロード
map ctrl+shift+period load_config_file

# 画像プロトコルサポート（Neovimでの画像表示用）
# Kittyグラフィックスプロトコルはデフォルトで有効

# シェルの統合（オプション）
# shell_integration enabled

# macOS固有の設定（macOSの場合のみ）
# macos_option_as_alt left
# macos_quit_when_last_window_closed yes
# macos_window_resizable yes

# Linux固有の設定（Linuxの場合のみ）
# linux_display_server auto
# wayland_titlebar_color background
